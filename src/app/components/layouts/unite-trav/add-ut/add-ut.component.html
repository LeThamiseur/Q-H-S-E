                </nav>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">

              </div>
            </div>
          </div>

              <form [formGroup]="formData" (ngSubmit)="addUnite()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="name" placeholder="Nom de l'unité" formControlName="name"
                        [ngClass]="{'is-invalid': formData.get('name')?.touched && formData.get('name')?.invalid}">
                      <label for="name">Nom de l'unité</label>
                      <div *ngIf="formData.get('name')?.touched && formData.get('name')?.invalid" class="invalid-feedback">
                        Le nom de l'unité est requis.
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-md-flex align-items-center mt-3">
                      <div class="ms-auto mt-3 mt-md-0">
                        <button type="submit" [disabled]="formData.invalid" class="btn btn-info font-medium rounded-pill px-4">
                          Enregistrer
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>


            </div>
          </div>
