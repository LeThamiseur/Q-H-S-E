<div class="page-wrapper" id="main-wrapper" data-theme="blue_theme"  data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <!-- navigation -->
  <app-sidebar></app-sidebar>
  <app-horizontalbar></app-horizontalbar>

    <div class="container">
      <div class="contenu" *ngIf="risk">

        <div class="card bg-light-info shadow-none position-relative overflow-hidden">
          <div class="card-body px-4 py-3">
            <div class="row align-items-center">
              <div class="col-9">
                <h4 class="fw-semibold mb-8">Risques</h4>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                      <a class="text-muted" routerLink="/RP"><i class="fa-solid fa-arrow-left"></i></a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page"><i> détails</i></li>
                  </ol>
                </nav>
              </div>
              <div class="col-3">
                <div class="text-center mb-n5">
                  <img src="assets/dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
                </div>
              </div>
            </div>
          </div>
        </div>

          <!-- vue d'un risque -->
        <div class="card">
          <div class="card-body">
            <h5 class="mb-3">Informations sur l'équipement</h5>
            <form>
              <div class="row">

                <!-- <div class="col-md-6 form-group mb-2">
                  <label for="lieu" class="form-label">Nom de la victime</label>
                  <p>Nom_de_la_victime</p>
                </div> -->

                <div class="col-md-6 form-group">
                    <label for="linelle" class="form-label">Libellé</label>
                    <p>{{risk.label}}</p>
                </div>
                <div class="col-md-6 form-group">
                    <label for="freq" class="form-label">Fréquence d'exposition</label>
                    <p>{{risk.frequency}}</p>
                </div>
                <div class="col-md-6">
                    <label for="gravity" class="form-label">Gravité</label>
                    <p>{{risk.gravity}}</p>
                </div>
                
                <div class="col-md-6">
                  <label for="Sd" class="form-label">Situation dangereuse</label>
                  <p>{{risk.situationId}}</p>
                  <!-- <p *ngIf="danger">{{ danger.label }}</p> -->
                </div>

                <div class="col-md-6">
                  <label for="mp" class="form-label">Mesure préventive</label>
                  <p>{{risk.measure}}</p>
                </div>

              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
</div>
